<script id="event-detail" type="text/x-kendo-template">
<section class="content-header">
    <h1>Detail události na serveru <span data-bind="text: server-name"></span></h1>
</section>
<div class="content">
    <div class="box">
        <div class="box-header">
            <h2 class="box-title">Základní informace</h3>
        </div>
        <div class="box-content">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Zdroj</th>
                    <th>Typ</th>
                    <th>Log</th>
                </tr>
                <tr>
                    <td>30809</td>
                    <td>Microsoft-Windows-SMBClient</td>
                    <td>Chyba</td>
                    <td>Microsoft-Windows-SmbClient/Connectivity</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="box">
        <div class="box-header">
            <h2 class="box-title">Servery</h2>
        </div>
        <div class="box-body">
            <h3>Aktuální</h3>
            <ul class="list-inline">
                <!-- Tady to naplnit postiženejma serverama. Kendo data source? -->
                <!--{% for server in servers %}
                    {% ifequal server.actual "1" %}
                        <li>{% if server.in_1_day > 0 %}<img src="/img/error.png" alt="error">
                                  {% else %} {% if server.in_7_days > 0 %} <img src="/img/warning.png" alt="warning">
                                  {% else %} <img src="/img/ok.png" alt="ok">{% endif %}{% endif %} {{server.server_name}} (<span data-toggle="tooltip" data-placement="top" title="počet chyb za poslední den">{{server.in_1_day}}</span>/<span data-toggle="tooltip" data-placement="top" title="počet chyb za posledních 7 dní">{{server.in_7_days}}</span>/<span data-toggle="tooltip" data-placement="top" title="počet chyb za posledních 30 dní">{{server.in_30_days}}</span>) + <span data-toggle="tooltip" data-placement="top" title="počet chyb při restartu">{{server.on_restart}}</span>
                    {% endifequal %}
                {% endfor %}-->
            </ul>
            <h3>Vyřešené</h3>
            <ul class="list-inline">
                <!-- Tady to naplnit postiženejma serverama. Kendo data source? -->
                <!-- {% for item in servers %}
                    {% ifequal item.solved "1" %}
                        <li>{{item.server_name}}</li>
                    {% endifequal %}
                {% endfor %} -->
            </ul>
        </div>
    </div>
    <div class="box">
        <div class="box-header">
            <h2 class="box-title">Operační systémy</h2>
        </div>
        <div class="box-body">
            <ul class="list-inline">
                <!--{% for item in systems %}
                    <li>{{item}}</li>
                {% endfor %} -->
            </ul>
        </div>
    </div>

    <div class="box">
        <div class="box-header">
            <h2 class="box-title">Přítomné faktory</h2>
        </div>
        <div class="box-body">
            <ul class="list-inline">
                <!-- {% for factor in factors %}
                    <li>{{factor}}</li>
                {% endfor %}-->
            </ul>
        </div>
    </div>

    <form>

        <div class="box">
            <div class="box-header">
                <h2 class="box-title">Popis</h2>
            </div>
            <div class="box-body">
                <h3>CZ</h3>
                <textarea name="description-cz" id="description-cz" rows="5" cols="80"></textarea>
                <h3>EN</h3>
                <textarea name="description-en" id="description-en" rows="5" cols="80"></textarea>
            </div>
        </div>

        <div class="form-inline">
            <div class="form-group detail">
                <label for="priorities">Priorita</label>
                <!-- //TODO kendo má asi nějaký svoje selecty, něco s data-role="dropdownlist" - předělat -->
                <select form="detail-form" name="priority" class="form-control detail" id="priorities">
                    <option selected>Kritická</option>
                    <option>Vysoká</option>
                    <option>Střední</option>
                    <option>Nízká</option>
                    <option>Ignorovat</option>
                <!--{% for priority in priorities %}
                    {% ifequal priority event.priority %}
                        <option selected>{{priority}}</option>
                    {% else %}
                        <option>{{priority}}</option>
                    {% endifequal %}
                {% endfor %}-->
                </select>
            </div>

            <div class="form-group detail">
                <label for="states">Stav</label>
                <!-- //TODO kendo má asi nějaký svoje selecty - předělat -->
                <select form="detail-form" name="state" class="form-control detail" id="states">
                        <option selected>Aktuální</option>
                        <option>Nové</option>
                        <option>Všechny</option>
                <!--{% for state in states %}
                    {% ifequal state event.state %}
                        <option selected>{{state}}</option>
                    {% else %}
                        <option>{{state}}</option>
                    {% endifequal %}
                {% endfor %}-->
                </select>
            </div>

            <div class="form-group detail">
                <label for="notification">Upozornění</label>
                <!-- //TODO kendo má asi nějaký svoje selecty - předělat -->
                <select form="detail-form" name="notification" class="form-control detail" id="notification">
                        <option selected>Email</option>
                <!--{% for state in states %}
                    {% ifequal state event.state %}
                        <option selected>{{state}}</option>
                    {% else %}
                        <option>{{state}}</option>
                    {% endifequal %}
                {% endfor %}-->
                </select>
                <input form="detail-form" type="email" name="report-email" class="form-control detail" id="email" value="" placeholder="Zaslat upozornění na email:">
            </div>
        </div>
        
        <div class="box">
            <div class="box-header">
                <h2 class="box-title">Řešení</h2>
            </div>
            <div class="box-body">
                <textarea name="solution" id="solution" rows="5" cols="80"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Uložit změny</button>
        <a href="#events" class="btn btn-default">Zpět</a>
        
    </form>
</div>
</script>
