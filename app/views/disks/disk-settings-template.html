<script id="disk-settings" type="text/x-kendo-template">
<section class="content-header">
    <h1>Server2: Nastavení disku C</h1>
</section>

<div class="content">
    <div class="box">
        <div class="box-header">
            <h2 class="box-title">Nastavení minimální hranice volného místa na disku</h2>
        </div>
        <div class="box-body">
            <form>
                <div class="form-group">
                    <div class="form-inline event-detail-controls">
                        <label for="capacity">Kapacita</label>
                        <label for="capacity">100 GB</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-inline event-detail-controls">
                        <label for="capacity">Hranice varování [GB]</label>
                        <input type="number" name="limit-warning" class="form-control" id="limit-warning" value="#= limitWarning #">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-inline event-detail-controls">
                        <label for="capacity">Hranice chyby [GB]</label>
                        <input type="number" name="limit-error" class="form-control" id="limit-error" value="#= limitError #">
                    </div>
                </div>
        
                <button id="saveDisk" type="submit" class="btn btn-primary">Uložit</button>
            </form>
        </div>
    </div>        
        <a href="\\#server-detail/1" class="btn btn-default">Zpět</a>
        <button id="removeDisk" class="btn btn-default">Odstranit disk</button>
</div>

</script>
