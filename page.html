<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />

        <title>ROBO Admin</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <script src="lib/ckeditor/ckeditor.js"></script>

                $("#app-container")
                        .append(data);
            });
            $.get("app/views/events/events-template.html", function (data) {
                $("#app-container")

            });

                        .append(data);
            });

            });

            });
            $.get("app/views/user/templates.html", function (data) {

                        .append(data);
            });
            $.get("app/views/validator-test/validator-test-template.html", function (data) {
                $("#app-container")
                        .append(data);
            });
        </script>
        <script data-main="app/init.js" src="lib/require.js"></script>
    </body>
</html>
